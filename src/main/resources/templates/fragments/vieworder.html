<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Корзина</title>
</head>
<body>
<div class="container" data-th-fragment="order_details(order)">
  <div class="row">
    <h4>Ваше замовлення # <span style="text-decoration: underline>"
                                data-th-text="${order.id}"></span></h4>
    <p data-th-text="'від: ' + ${order.createDate}">01.01.2222</p>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
      <table class="table table-bordered table-trimed">
        <colgroup class="col-position"></colgroup>
        <colgroup class="col-title"></colgroup>
        <colgroup class="col-author"></colgroup>
        <colgroup class="col-price"></colgroup>
        <colgroup class="col-count"></colgroup>
        <thead class="text-center">
        <tr class="text-center">
          <th class="text-center">#</th>
          <th class="text-center">Назва</th>
          <th class="text-center">Автори</th>
          <th class="text-center">Ціна</th>
          <th class="text-center">Кіл-ть</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="ob : ${order.orderBooks}">
          <td><p class="text-center" data-th-text="${obStat.count}">1</p></td>
          <td><p class="text-left" data-th-text="${ob.book.title}">title</p></td>
          <!--<td><p class="text-left" data-th-text="${ob.book.author}">Author</p></td>-->
          <td><p class="text-left" data-th-each="a : ${ob.book.author}">
            <span data-th-text="${a.name}"></span><br/>
          </p></td>
          <td><p class="text-right" data-th-text="${ob.price}">price</p></td>
          <td><p class="text-right" data-th-text="${ob.count}">price</p></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
      <p class="lead" data-th-text="'Усього: ' + ${order.price}">Всего: ###</p>
    </div>
  </div>
</div>
</body>
</html>
