<!DOCTYPE html>
<html lang="uk">
<body>
<div data-th-fragment="menu(role)" class="navbar  navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" data-th-href="@{/}"><i class="glyphicon glyphicon-home"></i></a>
    </div>
    <div class="collapse navbar-collapse" id="mainmenu">
      <ul data-th-if="${role == 'admin'}"
          data-th-replace="${role == 'admin'} ? ~{fragments/navbar :: adminNavbar} : _"></ul>
      <ul data-th-if="${role == 'client'}"
          data-th-replace="${role == 'client'} ? ~{fragments/navbar :: clientNavbar} : _"></ul>
      <ul data-th-if="${role == ''}" data-th-replace="${role == ''} ? ~{fragments/navbar :: noRoleNavbar} : _"></ul>
      <div class="navbar-form navbar-right">
        <div class="form-group">
          <label class="form-control-static">
            <!-- TODO Profile href -->
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
