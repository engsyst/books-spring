<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<span data-th-fragment="editBook(url,style,title)">
    <a data-th-href="@{${url}}"
       data-th-class="'btn ' + ${style}"
       data-toggle="modal"
       data-target="#dataModal"
       data-the-title="${title}">
    <i class="glyphicon glyphicon-edit"></i>
</a>
</span>
</body>
</html>
