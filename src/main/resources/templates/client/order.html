<!DOCTYPE html>
<html lang="uk">
<head data-th-replace="~{fragments/headers :: head(title='Кошик')}">
  <title>Cart</title>
</head>
<body>
<div data-th-replace="~{/fragments/menu::menu('client')}"></div>

<!-- CONTENT -->
<div class="section main-content">
  <div class="container">
    <div class="row"
         data-th-replace="${error} ? ~{fragments/show_msg :: closableMsg('alert-danger', ${error})} : _"></div>
    <div class="row"
         data-th-replace="${info} ? ~{fragments/show_msg :: closableMsg('alert-success', ${info})} : _"></div>
  </div>
  <div class="container" data-th-if="${order == null}">
    <div class="row">
      <h1>Замовлення не знайдено</h1>
    </div>
  </div>
  <div class="container" data-th-unless="${order == null}">
    <!-- Order No -->
    <div class="row">
      <h3 data-th-text="Замовлення">Order</h3>
    </div>
    <!-- Order details -->
    <div data-th-replace="${order} ? ~{fragments/vieworder :: order_details(${order})} : _"></div>
    <!-- Order delivery -->
    <div class="row">
      <h4 data-th-text="Доставка">Delivery</h4>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right"
             data-th-each="delivery : ${order.deliveries}">
          <!--<p class="text-left lead" data-th-text="${delivery}">Order delivery details</p>-->
          <div class="form-group">
            <label class="col-md-4 control-label">Ім'я</label>
            <div class="col-md-8">
              <input type="text" class="form-control input-md" disabled
                     maxlength="45" data-th-value="${delivery.name}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" data-th-text="Телефон">Phone</label>
            <div class="col-md-8">
              <input type="text" class="form-control input-md" disabled
                     maxlength="45" data-th-value="${delivery.phone}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" data-th-text="Email">Email</label>
            <div class="col-md-8">
              <input type="text" class="form-control input-md" disabled
                     maxlength="45" data-th-value="${delivery.email}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" data-th-text="Адреса">Email</label>
            <div class="col-md-8">
              <textarea class="form-control input-md" disabled
                        maxlength="1000" data-th-text="${delivery.address}">Address</textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" data-th-text="Нотатки">Description</label>
            <div class="col-md-8">
              <textarea class="form-control input-md" disabled
                        maxlength="1000" data-th-text="${delivery.description}">Description</textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div data-th-replace="~{/fragments/bootstrap :: bootstrap}"></div>
</body>
</html>
