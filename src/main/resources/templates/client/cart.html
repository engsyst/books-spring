<!DOCTYPE html>
<html lang="uk">
<head data-th-replace="~{fragments/headers :: head(title='Кошик')}">
  <title>Cart</title>
</head>
<body>
<div data-th-replace="~{/fragments/menu::menu('client')}"></div>

<!-- CONTENT -->
<div class="section main-content">
  <div class="container">
    <div class="row"
         data-th-replace="${error} ? ~{fragments/show_msg :: closableMsg('alert-danger', ${error})} : _"></div>
    <div class="row"
         data-th-replace="${info} ? ~{fragments/show_msg :: closableMsg('alert-success', ${info})} : _"></div>
  </div>
  <div class="container"
       data-th-if="${#maps.isEmpty(cart)}">
    <div class="row">
      <h1>Кошик пустий</h1>
    </div>
  </div>
  <div class="container"
       data-th-unless="${#maps.isEmpty(cart)}">
    <div class="row">
      <h3 data-th-unless="${#maps.isEmpty(cart)}"
          data-th-text="Кошик">Кошик</h3><!-- -->
    </div>
    <div data-th-replace="~{fragments/cart_books_table :: books('client',${cart},${paging})}"></div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
        <p class="text-right lead" data-th-text="'Усього: ' + ${cart.price}">Усього: NNN</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
        <a data-th-href="@{delivery}" class="btn btn-primary btn-block">Замовити</a>
      </div>
    </div>

  </div>
</div>

<div data-th-replace="~{/fragments/bootstrap :: bootstrap}"></div>
</body>
</html>
